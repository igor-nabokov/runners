<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Runners</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="containeer" id="main-containeer">
		<div id="head-menu">
			<div id="player-select-container">
				<select id="player-list"></select>
				<input type="text" placeholder="Add new player" id="player-name" onkeypress="newPlayerEnter(event)">
				<button id="addplayer" onclick="addNewPlayer()">ADD</button>
			</div>
			<div id="start-container">
				<button id="startbtn" onclick="startGame()">START GAME</button>
			</div>
		</div>
		<div class="containeer">
			<div id="start"></div>
			<div id="finish"></div>
			<div class="containeer players">
				<div class="road" id="road-1">
					<div class="player" id="player-1"></div>
				</div>
				<div class="road" id="road-2">
					<div class="player" id="player-2"></div>
				</div>
			</div>
		</div>
		<div id="controls" class="containeer">
			<div id="answer">
				<input type="text" id="result" onkeypress="pressEnter(event)">
				<input type="button" value="GO!" id="gobtn" onclick="enterAnswer()">
			</div>
			<div id="questions">65 + 78</div>
		</div>
	</div>
	<div id="gameOverContainer">
		<div id="gameOver">
			<h1 id="result-txt"></h1>
			<p class="player-info">WINS: <span id="wins-count"></span></p>
			<p class="player-info">LOSES: <span id="loses-count"></span></p>
			<div style="text-align: center;"><button onclick="newGame()" id="newGameBtn">NEW GAME</button></div>
		</div>
	</div>
</body>
</html>
